name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend_Flutter

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: frontend_Flutter/build/app/outputs/flutter-apk/app-release.apk

      - name: Rename APK with version
        id: rename
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -n 1 | awk '{print $2}')
          VERSION=$(echo $VERSION | tr -d '"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          cp build/app/outputs/flutter-apk/app-release.apk "build/app/outputs/flutter-apk/intestine-assistant-v${VERSION}.apk"

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: frontend_Flutter/build/app/outputs/flutter-apk/intestine-assistant-v*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update latest release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Build
          files: frontend_Flutter/build/app/outputs/flutter-apk/intestine-assistant-v*.apk
          body: |
            自动构建的最新版本 APK
            构建时间: ${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
